name: SEO Automation and Optimization

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * 1'  # weekly: Monday at 05:00 UTC

jobs:
  seo-optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install cheerio

      - name: Run SEO Metadata Generator
        run: node scripts/seo-generator.js

      - name: Commit and push SEO updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated SEO metadata update
          branch: main
          file_pattern: '**/*.html'
